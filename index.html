<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pix-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/pix-favicon.png"> 
</head>
<body style="background-color: lightgray;">
    <img src="images/pix-a-sketch.png" id="pix-a-sketch">
    <div id="containerAll">
        <div id="gridContainer"></div>
        <form id="formContainer" onkeypress="return event.keyCode != 13">
            <p id = formP>Pixels per side:</p>
            <input type="text" id="textField">
            <button id=submitButton type="button" style="border: none; background: url(images/pix-submit-2.png) no-repeat center; padding: 2px 8px; background-color: black; border-radius: 2px;"></button>
        </form>
        <p id="valueTooHigh"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
